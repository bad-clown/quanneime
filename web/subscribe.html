<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>圈内,专业地产圈职业机会</title>
	<link type="text/css" rel="stylesheet" href="/quandi/css/common/reset.css"/>
	<link type="text/css" rel="stylesheet" href="/quandi/css/common/common.css"/>
	<link type="text/css" rel="stylesheet" href="/quandi/css/page/main.css"/>
	<link type="text/css" rel="stylesheet" href="/quandi/css/page/popup.css"/>
</head>

<body>
<div class="release-text-box clearfix">
	<div class="form-group field-job-title required">
		<label class="control-label" for="mail-title">标题</label>
		<input type="text" id="mail-title" class="job-text w340 j_step_1" name="title" placeholder="标题"></div>
	<div class="form-group field-job-content required">
		<label class="control-label" for="mail-content">邮件正文</label>
		<textarea id="mail-content" class="job-textarea j_step_2" name="content" placeholder="邮件正文"></textarea>
	</div>
	<div class="job-submit-box">
		<a href="javascript:void(0)" id="J_p_submit" class="submit-btn">提交</a>
	</div>
</div>
<script src="/quandi/js/jquery.1.11.1.min.js"></script>
<script>
$(function() {
	$('#J_p_submit').on('click', function() {
		var _url = '/quandi/index.php?r=job/send-subscribe-mail'//&title=xxx^content=yyy';

		$.ajax({
			type : 'GET',
			url : _url,
			data : {
				title : $('#mail-title').val(),
				content : $('#mail-content').val()
			},
			dataType : 'json',
			success : function(data) {
				console.log(data);
			},
			error : function(data) {
				console.log(data)
			}
		})

	})
})
</script>
</body>
</html>
